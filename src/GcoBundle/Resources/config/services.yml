services:
    gco.user.controller:
        class: 'GcoBundle\Controller\UserController'
        arguments:
          - '@gco.user.service'
          - '@serializer'
    gco.user.service:
        class: 'GcoBundle\Service\UserService'
        arguments:
          - '@gco.user.df'
    gco.user.df:
        class: 'GcoBundle\DataFixture\UserDataFixture'
        arguments:
          - '@doctrine'

    gco.technology.controller:
        class: 'GcoBundle\Controller\TechnologyController'
        arguments:
          - '@gco.technology.service'
          - '@serializer'
    gco.technology.service:
            class: 'GcoBundle\Service\TechnologyService'
            arguments:
              - '@gco.technology.df'
              - '@validator'
    gco.technology.df:
        class: 'GcoBundle\DataFixture\TechnologyDataFixture'
        arguments:
          - '@doctrine'

    gco.validators.validCoreTechnology:
            class: GcoBundle\Validators\ExistsCoreTechnologyValidator
            arguments:
                - '@gco.core_technology.service'
            tags:
                - { name: validator.constraint_validator, alias: gco_core_technology_exists }

    gco.validators.noDuplicateTechnology:
                class: GcoBundle\Validators\NoDuplicateTechnologyValidator
                arguments:
                    - '@gco.technology.service'
                tags:
                    - { name: validator.constraint_validator, alias: gco_no_duplicate_technology }

    gco.core_technology.service:
            class: 'GcoBundle\Service\CoreTechnologyService'
            arguments:
              - '@gco.technology.df'
              - '@validator'